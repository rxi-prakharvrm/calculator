<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - RXI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="main-page">
        <form name="form">
            <input class="textview" type="text" name="textview">
        </form>
        <table>
            <tr class="complex-btns hide-buttons">
                <td><input class="button" type="button" value="x^y" onclick="insert('^')"></td>
                <td><input class="button" type="button" value="x!" onclick="insert('!')"></td>
                <td><input class="button" type="button" value="&#x221Ax" onclick="insert('&#x221A')"></td>
                <td><input class="button" type="button" value="âˆ›x" onclick="insert('&#x221B')"></td>
            </tr>
            <tr>
                <td><input class="button backgroundRed" type="button" value="C" onclick="clean()"></td>
                <td><input class="button backgroundRed" type="button" value="<" onclick="back()"></td>
                <td><input class="button" type="button" value="/" onclick="insert('/')"></td>
                <td><input class="button" type="button" value="x" onclick="insert('*')"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="7" onclick="insert(7)"></td>
                <td><input class="button" type="button" value="8" onclick="insert(8)"></td>
                <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
                <td><input class="button" type="button" value="%" onclick="insert('%')"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="4" onclick="insert(4)"></td>
                <td><input class="button" type="button" value="5" onclick="insert(5)"></td>
                <td><input class="button" type="button" value="6" onclick="insert(6)"></td>
                <td><input class="button" type="button" value="-" onclick="insert('-')"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
                <td><input class="button" type="button" value="2" onclick="insert(2)"></td>
                <td><input class="button" type="button" value="3" onclick="insert(3)"></td>
                <td><input class="button" type="button" value="+" onclick="insert('+')"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="0" onclick="insert(0)"></td>
                <td><input class="button" type="button" value="00" onclick="insert('00')"></td>
                <td><input class="button" type="button" value="." onclick="insert('.')"></td>
                <td><input class="button backgroundBlue" type="button" value="=" onclick="equal()"></td>
            </tr>
        </table>
    </div>
    <!-- <p id="demo">alksjdf;lkajsdf</p>
    <button onclick="searchForSquareRoot()">Click me!</button> -->
    <script src="main.js"></script>
</body>
</html>
